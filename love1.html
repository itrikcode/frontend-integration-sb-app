<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Lovers+Quarrel">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      animation-name: beat-back;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }

    .back {
      text-align: center;
    }

    .topic,
    .content-1,
    .content-2,
    .footer {
      margin: 10px 0;
      font-family: 'Fredericka the Great', cursive;
    }

    .content-1,
    .content-2 {
      font-family: 'Lovers Quarrel', cursive;
      font-size: 40px;
    }

    .heart {
      margin: auto;
      background-color: pink;
      height: 100px;
      width: 100px;
      transform: rotate(-45deg);
      animation-name: beat;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      position: relative;
      background-size: cover;
      background-image: url('test.jpg'); /* Replace with your photo URL */
      cursor: pointer;
    }

    .heart:after,
    .heart:before {
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 100px;
      height: 100px;
      top: 0px;
      left: 50px;
      background-size: cover;
      background-image: url('test.jpg'); /* Replace with your photo URL */
    }

    .heart:before {
      top: -50px;
      left: 0px;
    }

    .heart:hover,
    .heart:hover:before,
    .heart:hover:after {
      background-color: #990000;
    }

    .heart:hover {
      background-color: #990000;
      animation-duration: 200ms;
      transform: scale(1.3) rotate(-45deg);
    }

    .heart:active {
    }

    @keyframes beat {
      0% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(0.8) rotate(-45deg);
      }
    }

    @keyframes beat-back {
      50% {
        background: #ffe6f2;
      }
    }

    /* Add the styles for the rain container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
  <title>NISHU</title>
  <!-- Add particles.js script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div class="back text-center">
    <h1 class="topic">FOR MY DEAR : WIFE</h1>
    <h1>I LOVE YOU</h1>
    <div class="heart" onmouseover="playAudio()" onmouseout="stopAudio()" onclick="playAudio()"></div>
    <audio id="heartAudio" src="song.mp3" preload="auto"></audio>
    <p class="footer">LOVE ALWAYS<br>YU</p>
  </div>

  <!-- Add the container for particles.js -->
  <div id="particles-js"></div>

  <script>
    var audio = document.getElementById("heartAudio");

    function playAudio() {
      audio.play();
      // Start the rain effect when the song starts playing
      particlesJS('particles-js', {
        particles: {
          number: {
            value: 50
          },
          size: {
            value: 3
          },
          move: {
            direction: 'bottom',
            out_mode: 'out'
          },
          line_linked: {
            enable: false
          }
        }
      });
    }

    function stopAudio() {
      audio.pause();
      audio.currentTime = 0;
      // Stop and clear the rain effect when the mouse leaves the heart
     // particlesJS('particles-js', 'destroy');
    }
  </script>
</body>
</html>
