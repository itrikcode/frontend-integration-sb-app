<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    .heart-container {
      position: relative;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #ff4081;
    }

    .heart {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #ff4081;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: beat 0.5s ease infinite;
      margin: 0 5px;
    }

    .message {
      font-size: 24px;
      margin-top: 20px;
    }

    .curtains {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #fff 50%, #f5f5f5 50%);
      background-size: 40px 100%;
      animation: curtainOpen 2s ease-out forwards;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    @keyframes curtainOpen {
      0% {
        background-position: 0 100%;
      }
      100% {
        background-position: 40px 100%;
      }
    }
  </style>
  <title>Love Surprise</title>
</head>

<body>
  <div class="heart-container">
    <div class="curtains"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="message">
      <p>Surprise! You are my everything.</p>
      <p>Happy <span style="color: #ff4081;">Valentine's Day!</span></p>
    </div>
  </div>
</body>

</html>
