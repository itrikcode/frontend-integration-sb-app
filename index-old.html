<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    .love-container {
      position: relative;
    }

    .name {
      position: absolute;
      top: 50%;
      left: -100%;
      transform: translate(0, -50%);
      font-size: 24px;
      white-space: nowrap;
      animation: slideInLeft 1s ease-out forwards;
    }

    .partner-name {
      position: absolute;
      top: 50%;
      right: -100%;
      transform: translate(0, -50%);
      font-size: 24px;
      white-space: nowrap;
      animation: slideInRight 1s ease-out forwards;
    }

    .love-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border: none;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 2;
    }

    .heart {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: #ff4081;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 20px;
      height: 20px;
      background-color: #ff4081;
      border-radius: 50%;
    }

    .heart::before {
      left: -15px;
    }

    .heart::after {
      left: 15px;
    }

    .love-button:hover .heart {
      animation: beat 0.5s ease infinite;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .blast {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 30%, #ff4081 40%);
      animation: blast 1s ease-out forwards;
      opacity: 0;
      z-index: 1;
    }

    @keyframes blast {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }

    .photo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: url('your-photo-url.jpg') center/cover;
      z-index: 0;
    }

    @keyframes slideInLeft {
      0% {
        left: -100%;
      }
      100% {
        left: 50%;
      }
    }

    @keyframes slideInRight {
      0% {
        right: -100%;
      }
      100% {
        right: 50%;
      }
    }
  </style>
  <title>Love Button</title>
</head>

<body>
  <div class="love-container">
    
    <a href="love.html" class="love-button">
      <div class="heart"></div>
      Love
    </a>
    <div class="blast"></div>
    <div class="photo"></div>
  </div>
</body>

</html>
