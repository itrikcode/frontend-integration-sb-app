<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Lovers+Quarrel">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: white;
      animation-name: beat-back;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }

    .back {
      text-align: center;
    }

    .topic,
    .content-1,
    .content-2,
    .footer {
      margin: 10px 0;
      font-family: 'Fredericka the Great', cursive;
    }

    .content-1,
    .content-2 {
      font-family: 'Lovers Quarrel', cursive;
      font-size: 40px;
    }

    .heart {
      margin: auto;
      background-color: pink;
      height: 100px;
      width: 100px;
      transform: rotate(-45deg);
      animation-name: beat;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      position: relative;
      background-size: cover;
      background-image: url('test.jpg'); /* Replace with your photo URL */
      cursor: pointer;
    }

    .heart:after,
    .heart:before {
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 100px;
      height: 100px;
      top: 0px;
      left: 50px;
      background-size: cover;
      background-image: url('test.jpg'); /* Replace with your photo URL */
    }

    .heart:before {
      top: -50px;
      left: 0px;
    }

    .heart:hover,
    .heart:hover:before,
    .heart:hover:after {
      background-color: #990000;
    }

    .heart:hover {
      background-color: #990000;
      animation-duration: 200ms;
      transform: scale(1.3) rotate(-45deg);
      /* Play song on hover */
      animation-play-state: paused;
    }

    .heart:hover:active {
      /* Resume song when heart is clicked (active state) */
      animation-play-state: running;
    }

    .footer {
      margin: 80px 0 10px 0;
      font-family: 'Fredericka the Great', cursive;
    }

    @keyframes beat {
      0% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(0.8) rotate(-45deg);
      }
    }

    @keyframes beat-back {
      50% {
        background: #ffe6f2;
      }
    }
  </style>
  <title>NISHU</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var audio = new Audio('song.mp3'); // Replace with your song URL

      document.querySelector('.heart').addEventListener('mouseover', function () {
        audio.play();
      });

      document.querySelector('.heart').addEventListener('mouseout', function () {
        audio.pause();
        audio.currentTime = 0;
      });
    });
  </script>
</head>

<body>
  <div class="back text-center">
    <h1 class="topic">FOR MY DEAR:<br>XING</h1>
    <p class="content-1">The universe is super blessed to have you in it!</p>
    <p class="content-2">Happy Chinese Valentine's Day!</p>
    <div class="heart"></div>
    <p class="footer">LOVE ALWAYS<br>YU</p>
  </div>
</body>

</html>
